name: go

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [ '1.16' ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup Go env ğŸ—
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
          go mod download

      - name: Run build ğŸ‘€
        run: |
          go build main.go

      - name: Run tests ğŸ§ª
        run: |
          go test -cover ./...

      - name: Deploy to Heroku âš›ï¸
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
